<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="LandingPage/landing-page.css"/>
    <title>Landing-page</title>
</head>
<body>
    <!-- start header section here -->
    <header>
        <section class="space"></section>
        <img class="logo" src="./Icons/Logo (3).svg">
        <img class="sinau" src="./Icons/Union (2).svg">
        <h3 class="header-title">Learn from anything and anywhere</h3>
    </header>

    <!-- end header section here -->

    <section class="rectangle">

        <!-- start form -->
        <form action="./Dashboard/Dashboard.html" style="max-width:200px; margin:auto">
            <div class="input-email">
              <img id="email-icon" src="./Icons/email.svg" width="20px" height="20px">
              <i class="email-icon"></i>
            <input class="input-type" type="email" name="email" placeholder="Email" src="/Icons/email.svg" width="20px" height="20px" required>
          </div>

          <div class="input-password">
            <img id="passwordlock-icon" src="./Icons/password lock.svg" width="20px" height="20px">
            <i class="passwordlock-icon"></i>
            <input class="input-field" type="password" placeholder="Password" name="psw" required>
          </div>

        <div>
            <button type="submit" id="sign-in">Sign In</button>
        </div>

          <div>
              <button type="submit" id="google">Sign In with Google</button>
            </div>
        </form>
            <!-- end of form -->
    
<footer>

</body>
</html>
